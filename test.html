<!DOCTYPE html>
<html lang=“en-us”>
  <head>
    <meta charset=“UTF-8">
    <!-- CSS Reset Sheet -->
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css“>

   <!-- Our own CSS Sheet
    <link rel=“stylesheet” href=“assets/css/style.css”>
    -->
    <style>
      body {
        width: 100%;
      }

     .wrapper {
        margin: auto;
        width: 960px;
      }

     .start-button {
        display: block;
        font-size: 32px;
        margin: 24px auto;
        padding: 12px;
      }

     .question-box {
        border: 2px solid rebeccapurple;
        padding: 24px;
      }

     .question {
        margin-bottom: 24px;
      }

     .answer {
        margin-left: 12px;
      }
    </style>

   <!-- jQuery -->
    <script src=“https://code.jquery.com/jquery-2.2.0.min.js”></script>
  </head>

 <body>

   <div id=“app”>
      <div class=“wrapper”>
        <!-- start button -->
        <button id=“start” class=“start-button”>start</button>

       <!-- question placeholder -->
        <div id=“questions” class=“question-box”>

       </div>
      </div>
    </div>

   <script>
      /* VARIABLES */
      var questions = [
        {
          question: “How many developers to screw in light bulb?“,
          answer: [“0”, “1", “3”, “4"],
          correctAnswer: “0”
        },
        {
          question: “What is the best band of all time?“,
          answer: [“Beatles”, “New Order”, “ABBA”, “Carley Rae Jepson”],
          correctAnswer: “ABBA”        
       },
      ];
      var right = 0;
      var wrong = 0;

     /* EVENTS */
        /* button click */
        $(‘#start’).on(‘click’, function() {
          startGame();
          $(‘.js-check’).on(‘click’, function() {
              var answerChosen = ($(this).attr(‘data-name’));
              var correct = (questions[this.name].correctAnswer);
              if (answerChosen === correct) {
                alert(“awesome”);
                right++;
                alert(right);
              }else {
                alert(“try again”);
                wrong++;
                alert(wrong);
          }

         });
        })


     /* FUNCTIONS */
      function startGame() {
        var questionString = ‘’;
        for(var i=0; i < questions.length; i++) {

         var answerString = ‘’;
          
         questionString = ‘<div>’ + questions[i].question + ‘</div>‘;

         for(var a=0; a < questions[i].answer.length; a++) {
            answerString +=
            ‘<input class=“answer js-check” type=“radio” name=“’ + i +
            ‘” data-name=“‘+ questions[i].answer[a] +
            ‘“>’ + questions[i].answer[a] +
            ‘</input>‘;
          }

         $(‘#questions’).append(‘<div class=“question”>’ + questionString + answerString + ‘</div>‘);
        }
      }

   </script>

 </body>

</html>
